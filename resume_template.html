<!DOCTYPE html>
<html>
  <head>
    <title>{{ name }}'s Resume</title>
    <style>
      body {
        font-family: Arial;
        padding: 30px;
      }
      h1 {
        color: navy;
      }
    </style>
  </head>
  <body>
    <h1>{{ name }}</h1>
    <p>Email: {{ email }}</p>
    <p>Phone: {{ phone }}</p>
    <h2>Job Role</h2>
    <p>{{ job_role }}</p>
    <h2>Education</h2>
    <p>{{ education }}</p>
    <h2>Summary</h2>
    <p>{{ summary }}</p>
    <h2>Experience</h2>
    <p>{{ experience }}</p>
  </body>
</html>
